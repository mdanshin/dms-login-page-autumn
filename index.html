<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="description" content="DMS Login Page Demo Example">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="style.css">
  <link rel="stylesheet"
    href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:opsz,wght,FILL,GRAD@48,400,0,0" />
  <title>Document</title>
  
</head>

<body>

  <div class="login-box__wrapper">

    <form class="login-box">

      <div class="login-box__title">login</div>

      <div class="login-box__input">
        <input id="email" type="email" required placeholder="email" />
        <label for="email">email</label>
        <span class="material-symbols-outlined">mail</span>
      </div>

      <div class="login-box__input">
        <input id="password" type="password" required placeholder="password" autocomplete="none" />
        <label for="password">password</label>
        <span class="material-symbols-outlined">lock</span>
      </div>

      <div class="login-box__remember">
        <input id="checkbox" class="login-box__remember__checkbox" type="checkbox" />
        <label for="checkbox">Remember Me <a href="#">Forget Password</a></label>
      </div>

      <button type="submit" class="login-box__button">log in</button>

      <div class="login-box__register">
        <p>Don't have a account <a href="#">Register</a></p>
      </div>

    </form>

  </div>

</body>

</html>
